<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Static Web App test</title>
    <style type="text/css">
        body {
            background-color: rgb(22, 238, 220);
            margin: 0;
            border: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <main>
    <h1>Static Web App test</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
    </main>

    <script>
    (async function() {
        const { text } = await( await fetch(`/api/message`)).json();
        document.querySelector('#name').textContent = text;
    }())
    </script>
    <script type="text/javascript" src="./hello/hello_world.js"></script>
</body>

</html>
